    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="./img/icon.jpg" type="image/x-icon">
</head>
<body>
    <!-----------Header------------>
    <header>
        <h1>Lourdes Pampa</h1>
        <nav class="nav-menu">
            <a href="index.html">Home</a> 
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <!-----------Main------------>
    <main>
        <section class="about">
            <h2>Email</h2>
            <p>buildwithlou@gmail.com</p>
            <h2>City</h2>
            <p>
                <address>Miami, FL</address></p>
            <h2>LinkedIn Page</h2>
            <p>https://www.linkedin.com/in/lourdes-pampa/</p>
        </section>
        <section class="contact-form">
            <h2>Contact Me</h2>
            <p>I'd really like to hear from you!</p>
            <form action="https://httpbin.org/get" method="post">
                <p>
                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Jane" autocomplete="on" required autofocus> 
                </p>
                <p>
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lasttName" id="lastName" placeholder="Doe" autocomplete="on" required> 
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Tell me a secret" required> 
                </p>
                <p>
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone" placeholder="888-888-8888" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> 
                </p>
                <p>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" placeholder="Write your message here..." rows="5" required></textarea>
                </p>
                <button type="submit">Send</button>
            </form>
        </section>
    <!-----------Footer------------>
    </main>
    <footer>
        <p>&copy; 2025 Lourdes Pampa</p>
    </footer>
</body>
</html>
