<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <!-----------Fonts------------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <!-----------Styles------------>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="./img/icon.jpg" type="image/x-icon">
</head>
<body>
    <!-----------Header------------>
    <header>
        <h1>Lourdes Pampa</h1>
        <nav class="nav-menu">
            <a href="index.html">Home</a> 
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <!-----------Main------------>
    <main>
        <section class="about">
            <h2>Email</h2>
            <p>buildwithlou@gmail.com</p>
            <h2>City</h2>
            <p>
                <address>Miami, FL</address></p>
            <h2>LinkedIn Page</h2>
            <p>https://www.linkedin.com/in/lourdes-pampa/</p>
        </section>
        <section class="contact-form">
            <h2>Contact Me</h2>
            <p>I'd really like to hear from you!</p>
            <form action="#" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" name="name" id="name" placeholder="Jane" autocomplete="on" required autofocus> 
                
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" placeholder="Doe" autocomplete="on" required> 
                
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" placeholder="888-888-8888" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> 
                
                <label for="message">Your Message:</label>
                <textarea name="message" id="message" placeholder="Write your message here..." rows="5" required></textarea>
                
                <label for="reason">Reason for Contact:</label>
                <select name="reason" id="reason">
                    <option value="question">Question</option>
                    <option value="collab">Collaboration</option>
                    <option value="other">Other</option>
                </select>

                <legend>Subscribe to my Newsletter:</legend>
                <input type="checkbox" name="check" id="checkbox1" value="yes" checked>
                <label for="checkbox1">Yes</label>
                <br>
                <input type="checkbox" name="check" id="checkbox2" value="no" checked>
                <label for="checkbox2">No</label>

                <legend>Preferred contact method:</legend>
                <input type="radio" id="email" name="email" value="email">
                <label for="email">Email</label>
                <br>
                <input type="radio" id="phone" name="phone" value="phone">
                <label for="phone">Phone</label>

                <label for="myresume">Select a resume (only if you want a collaboration)</label>
                <input type="file" id="myresume" name="myresume">
                <button type="submit">Send</button>
            </form>
        </section>
    <!-----------Footer------------>
    </main>
    <footer>
        <p>&copy; 2025 Lourdes Pampa</p>
    </footer>
</body>
</html>
